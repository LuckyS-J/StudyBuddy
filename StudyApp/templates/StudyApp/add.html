{% extends 'base.html' %}
{% load static %}

{% block title %}Home page{% endblock %}

{% block content %}

{% for field in form %}

  <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" novalidate>
  {% csrf_token %}
  
  <div class="form-floating mb-3 pt-5">
    {{ field }}
    <label>{{ field.label }}</label>
    {% if field.errors %}
      <div class="invalid-feedback d-block">
        {{ field.errors.as_text|slice:"2:" }}
      </div>
    {% endif %}
  </div>

{% endfor %}

  <button class="w-100 btn btn-lg btn-dark" type="submit">Add goal!</button>
</form>


{% endblock %}
